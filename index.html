<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card w-75 my-5 mx-auto">
      <div class="card-header">Payment for example</div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <form>
          <div class="row mb-3">
            <div class="col-5">
              <label class="form-label"> Card # </label>
              <input
                type="text"
                class="form-control"
                placeholder="XXXXXXXXXXXX"
              />
            </div>
            <div class="col-3">
              <label class="form-label"> CVC # </label>
              <input type="text" class="form-control" placeholder="000" />
            </div>
            <div class="col-4">
              <label class="form-label"> Amount </label>
              <input type="text" class="form-control" placeholder="$" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label class="form-label"> First Name </label>
              <input type="text" class="form-control" />
            </div>
            <div class="col-6">
              <label class="form-label"> Last Name </label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label class="form-label"> City </label>
              <input type="text" class="form-control" />
            </div>
            <div class="col-3">
              <label class="form-label"> State</label>
              <select class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">California</option>
                <option value="2">Alaska</option>
                <option value="3">Hawaii</option>
              </select>
            </div>
            <div class="col-3">
              <label class="form-label"> Postal Code </label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="form-label">We accept:</label>

              <div class="bg-secondary w-50 text-center text-white rounded">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    ><i class="fa-brands fa-cc-mastercard"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i class="fa-brands fa-cc-visa"></i
                  ></label>
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i class="fa-brands fa-cc-diners-club"></i
                  ></label>
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i class="fa-brands fa-cc-amex"></i
                  ></label>
                </div>
              </div>
            </div>

            <div class="col-6">
              <label class="form-label">Message:</label>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 100px"
                ></textarea>
              </div>
              <label class="form-label text-muted">Add any notes here.</label>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary me-md-2" type="button">
            Cancel
          </button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
